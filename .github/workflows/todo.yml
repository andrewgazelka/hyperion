name: "Run TODO to Issue"
on:
  push:
    branches: [ main ]
jobs:
  todos:
    permissions:
      issues: write
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@v3"
      - name: "TODO to Issue"
        uses: "alstr/todo-to-issue-action@v4"
        with:
          AUTO_ASSIGN: true