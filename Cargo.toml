# https://doc.rust-lang.org/rustc/profile-guided-optimization.html
# https://nikolaivazquez.com/blog/divan/#measure-allocations
# https://doc.rust-lang.org/cargo/reference/profiles.html

[workspace]
resolver = "2"

members = [
    "crates/broadcast",
    "crates/bvh",
    "crates/chunk",
    "crates/generator",
    "crates/generator-build",
    "crates/rayon-local",
    "crates/server",
]

[profile.dev]
opt-level = 1

[profile.dev.package."*"]
opt-level = 3

[profile.release]
#debug = true
lto = "fat"
codegen-units = 1
panic = "abort"

[profile.bench]
#debug = true
lto = "fat"
codegen-units = 1

[workspace.dependencies]
broadcast = { path = "crates/broadcast" }
bvh = { path = "crates/bvh" }
chunk = { path = "crates/chunk" }
generator = { path = "crates/generator" }
generator-build = { path = "crates/generator-build" }
rayon-local = { path = "crates/rayon-local" }

evenio = { git = "https://github.com/andrewgazelka/evenio", features = ["rayon"], branch = "fix-collisions-gt-2" }
smallvec = { git = "https://github.com/servo/rust-smallvec" }
