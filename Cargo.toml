[workspace]
resolver = "2"

members = [
    "server",
    "chunk",
    "generator-build",
    "generator"
]

[profile.dev]
opt-level = 1

[profile.dev.package."*"]
opt-level = 3

[profile.release]
lto = "fat"
codegen-units = 1
strip = "debuginfo"
panic = "abort"

[workspace.dependencies]
chunk = { path = "chunk" }
generator-build = { path = "generator-build" }
generator = { path = "generator" }