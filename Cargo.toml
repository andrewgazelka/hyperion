[workspace]
resolver = "2"

members = [
    "server",
    "chunk",
    "generator-build",
    "generator"
]

[profile.dev]
opt-level = 1

[profile.dev.package."*"]
opt-level = 3

[profile.release]
#lto = true
#codegen-units = 1

[workspace.dependencies]
chunk = { path = "chunk" }
generator-build = { path = "generator-build" }
generator = { path = "generator" }