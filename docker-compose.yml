version: '3.8'
services:
  hyperion-proxy:
    build:
      context: .
      dockerfile: Dockerfile
      target: hyperion-proxy
    ports:
      - "25565:25565"
    command: ["--server", "nyc:35565", "0.0.0.0:25565"]  # Fixed argument order and format
    restart: unless-stopped
    environment:
      - RUST_LOG=info
    networks:
      - proxy-network
    depends_on:
      - nyc

  nyc:
    build:
      context: .
      dockerfile: Dockerfile
      target: nyc
    expose: # Use expose instead of ports since this should only be accessible internally
      - "35565"
    command: [ ] # ["--ip", "0.0.0.0", "--port", "35565"]
    restart: unless-stopped
    environment:
      - RUST_LOG=info
    networks:
      - proxy-network

networks:
  proxy-network:
    driver: bridge
